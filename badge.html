<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Badge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .badge {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            font-size: 18px;
        }
        .badge h2 {
            margin: 0;
            font-size: 24px;
        }
        .badge p {
            margin: 10px 0;
        }
        .badge .level {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="badge">
        <h2>Achievement Badge</h2>
        <p class="username">Username: RandomUser</p>
        <p>Points: <span class="points">1200</span></p>
        <p class="level">Level: 5</p>
    </div>

</body>
</html>
